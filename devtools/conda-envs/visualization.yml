name: polymetrizer-viz
channels:
  - conda-forge
  - defaults
  - openeye

dependencies:
  - bokeh
  - cython
  - ipykernel
  - ipywidgets
  - jupyter_contrib_nbextensions
  - matplotlib
  - nglview
  - numpy
  - openeye-toolkits
  - openff-toolkit-base >=0.9.2
  - pandas
  - pydantic
  - python
  - pip
  - rdkit
  - pip:
    - git+https://github.com/MDAnalysis/mdanalysis@develop#egg=mdanalysis&subdirectory=package
    - git+https://github.com/MDAnalysis/mdanalysis@develop#egg=MDAnalysisTests&subdirectory=testsuite
    - git+https://github.com/openforcefield/openff-fragmenter@master